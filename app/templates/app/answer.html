{% extends 'app/home.html' %}

{% block content %}
    <div class="card">
        <div class="chat-container">
            {% for message in chat_history %}
                <div class="chat-message {% if message.user == 'You' %}user-message{% else %}gpt-message{% endif %}">
                    <strong>{{ message.user }}</strong>: {{ message.text|safe }}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
